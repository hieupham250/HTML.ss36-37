<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
        }

        input, select, button {
            margin: 5px;
            padding: 10px;
        }

        #result {
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Simple Calculator</h2>

<table>
    <tr>
        <th>Enter first number:</th>
        <td><input type="number" id="num1" step="any"></td>
    </tr>
    <tr>
        <th>Select operation:</th>
        <td>
            <select id="operator">
                <option value="add">Addition (+)</option>
                <option value="subtract">Subtraction (-)</option>
                <option value="multiply">Multiplication (*)</option>
                <option value="divide">Division (/)</option>
            </select>
        </td>
    </tr>
    <tr>
        <th>Enter second number:</th>
        <td><input type="number" id="num2" step="any"></td>
    </tr>
</table>

<button onclick="calculate()">Calculate</button>

<h3 id="result">Result:</h3>

<script>
    function calculate() {
        // Lấy giá trị từ ô input và select
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var operator = document.getElementById('operator').value;

        // Kiểm tra nếu không phải là số hoặc giá trị bị thiếu
        if (isNaN(num1) || isNaN(num2) || (operator === 'divide' && num2 === 0)) {
            alert('Please enter valid numbers.');
            return;
        }

        // Thực hiện phép tính
        var result;
        switch (operator) {
            case 'add':
                result = num1 + num2;
                break;
            case 'subtract':
                result = num1 - num2;
                break;
            case 'multiply':
                result = num1 * num2;
                break;
            case 'divide':
                result = num1 / num2;
                break;
            default:
                alert('Invalid operation.');
                return;
        }

        // Hiển thị kết quả
        document.getElementById('result').innerHTML = 'Result: ' + result;
    }
</script>

</body>
</html>
